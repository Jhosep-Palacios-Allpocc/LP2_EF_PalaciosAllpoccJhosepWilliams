<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Registrar Usuario</title>
</head>
<body>
    <div class="container">
        <h3 class="mt-3">Registrar Usuario</h3>
        <div th:if="${mensaje}" class="alert alert-success mt-4" role="alert">
            <span th:text="${mensaje}"></span>
        </div>
        <form th:action="@{/registro}" method="post" th:object="${usuario}" enctype="multipart/form-data">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="correo">Correo</label>
                    <input th:field="*{correo}" type="email" class="form-control" id="correo" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="nombres">Nombres</label>
                    <input th:field="*{nombre}" type="text" class="form-control" id="nombres" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="apellidos">Apellidos</label>
                    <input th:field="*{apellidos}" type="text" class="form-control" id="apellidos" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input th:field="*{fechaNacimiento}" type="date" class="form-control" id="fechaNacimiento" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="password">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="foto">Seleccione Foto de Perfil</label>
                <input name="foto" accept="image/*" required type="file" class="form-control-file" id="foto">
            </div>
            <a class="btn btn-secondary" href="/">Atr√°s</a>
            <button class="btn btn-primary" type="submit">Registrar Usuario</button>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
