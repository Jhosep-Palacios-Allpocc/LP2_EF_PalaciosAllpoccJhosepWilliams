<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Bienvenido, <span th:text="${nombre_usuario}"></span></h1>
    <a href="/logout" class="btn btn-primary">Cerrar sesión</a>
    <h2>Lista de Productos</h2>
    <a th:href="@{/productos/crear}" class="btn btn-success">Agregar Producto</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Producto</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Categoría</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.productoId}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.stock}"></td>
                <td th:text="${producto.categoria}"></td>
                <td>
                    <a th:href="@{/productos/{id}(id=${producto.productoId})}" class="btn btn-info">Ver</a>
                    <a th:href="@{/productos/editar/{id}(id=${producto.productoId})}" class="btn btn-warning">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/generarReporteProductos" class="btn btn-secondary">Generar PDF</a>
</div>
</body>
</html>
